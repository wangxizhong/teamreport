<ion-view view-title="登錄" name="login-view">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" ng-model="user.ssic_id" required placeholder="統一認證號">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="user.password" value="" required placeholder="密碼">
      </label>
    </div>
    <button class="button button-block button-positive" ng-disabled="!user.ssic_id || !user.password" ng-click="login()">
      登錄
    </button>
  </ion-content>
</ion-view>
